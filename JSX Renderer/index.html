<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Demo</title>
    <!-- Add Babel standalone -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- Change the type to "text/babel" -->
    <script type="text/babel" src="index.js"></script>
</head>
<body>
    <h2>Understanding JSX</h2>

    <p>
    This is an HTML page with a single babel-transpiled JS file and no dependencies.
    It is rendering DOM via JSX without any frameworks.
    </p>
    <!-- Add a container for our JSX-rendered content -->
    <div id="app"></div>
</body>
</html>
